   <h2>Task - 1: Below patterns depend on the input, i.e. the number of rows is odd or even,</h1>
        <h4> open console to see output</h3>

    <script>
        let row = prompt();
let string = "";
for(let i =0;i< row ; i++){
    for(let j=0;j<  row; j++){
        if(i===j){
            string += "*";
        }else
        if((i+j) === row-1){
            string += "*";
        }else{
            string += " "
        }
    }
    string += "\n";
}
console.log(string);

    </script>
