    <h2>Task - 1: Below patterns depend on the input, i.e. the number of rows is odd or even,</h1>
        <h4>open console to see output</h4>
    <script>
        let inputrow = prompt();
let string = "";
for (let i = 1; i <= inputrow; i++) {
  for (let j = 0; j < i; j++) {
    string += "*";
  }
  string += "\n";
}
for (let i = 1; i <= inputrow - 1; i++) {
  for (let j = 0; j < inputrow - i; j++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
    </script>
