    <h2>Task - 1: Below patterns depend on the input, i.e. the number of rows is odd or even,</h1>
       <h4>open console to see output</h4>

       <script>
        let inputrow = prompt();
let string = "";
for(let i = 0; i < inputrow; i++) { 
  for(let j = 0; j < inputrow; j++) { 
    if(i === 0 || i === inputrow - 1) {
      string += "*";
    }
    else {
      if(j === 0 || j === inputrow - 1) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  string += "\n";
}
console.log(string);
       </script>
    
</body>
